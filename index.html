<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0  " />
    <link rel="stylesheet" href="style.css" />
    <title>Calculater</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>Calculater</h1>
    </nav>
    <div class="calc">
      <div class="display">
        <input class="arithmaric" type="text" readonly />
        <input class="number" value="0" type="text" readonly />
      </div>
      <div class="key">
        <div class="row">
          <button class="button" id="%" style="font-size: 6vh">%</button>
          <button class="button" id="CE" style="color: blue">CE</button>
          <button class="button" id="C" style="color: blue">C</button>
          <button class="button" id="Backspace" style="font-size: 3vh">
            ❌
          </button>
        </div>
        <div class="row">
          <button class="button" id="">1/x</button>
          <button class="button" id="squar">x<sup>2</sup></button>
          <button class="button" id="√" style="font-size: 6vh">√</button>
          <button class="button" id="/" style="font-size: 7vh">÷</button>
        </div>
        <div class="row">
          <button class="button" id="7">7</button>
          <button class="button" id="8">8</button>
          <button class="button" id="9">9</button>
          <button class="button" id="*" style="font-size: 7vh">×</button>
        </div>
        <div class="row">
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
          <button class="button" id="6">6</button>
          <button class="button" id="-" style="font-size: 7vh">-</button>
        </div>
        <div class="row">
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="button" id="+" style="font-size: 7vh">+</button>
        </div>
        <div class="row">
          <button class="button" id="" style="font-size: 7vh">+/-</button>
          <button class="button" id="0">0</button>
          <button class="button" id=".">.</button>
          <button class="button equal" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
